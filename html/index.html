<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentals</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app" class="hidden">
        <div class="panel">
            <div class="header">
                <div class="title" id="locationTitle">Rentals</div>
                <button id="closeBtn" class="icon-btn" aria-label="Close">âœ•</button>
            </div>
            <div id="vehicles" class="grid"></div>
        </div>
        <svg id="placeholderIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="0" height="0" style="position:absolute;opacity:0;pointer-events:none">
            <path fill="#94a3b8" d="M5 3h14a2 2 0 0 1 2 2v12.5a2.5 2.5 0 0 1-2.5 2.5H6a3 3 0 0 1-3-3V5a2 2 0 0 1 2-2Zm2 12 3-4 2 3 3-5 4 6v2H6v-2Z"/>
        </svg>
    </div>
    <script src="app.js"></script>
    <script>
        window.addEventListener('keyup', (e) => {
            if (e.key === 'Escape') {
                fetch(`https://${GetParentResourceName()}/rentals:close`, {method:'POST', body:'{}'});
            }
        });
    </script>
    <!-- FiveM NUI requires no external fonts for best performance -->
</body>
</html>
